<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gallery-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <a href="#img1"><img src="C:\Users\User\Desktop\demo.jfif" alt="Image 1"></a>
            <a href="#img2"><img src="C:\Users\User\Desktop\demo2.jfif" alt="Image 2"></a>
            <a href="#img3"><img src="C:\Users\User\Desktop\demo3.png" alt="Image 3"></a>
            
        </div>
    </div>

    <div id="img1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="C:\Users\User\Desktop\demo.jfif" alt="Image 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="C:\Users\User\Desktop\demo2.jfif" alt="Image 2">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="C:\Users\User\Desktop\demo3.png" alt="Image 3">
    </div>
    

    <script>
        
        const gallery = document.querySelector('.gallery');
        const images = gallery.querySelectorAll('img');
        const lightbox = document.querySelectorAll('.lightbox');
        
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightbox[index].style.display = 'flex';
            });
        });

        const closeButtons = document.querySelectorAll('.close');
        closeButtons.forEach(closeBtn => {
            closeBtn.addEventListener('click', (event) => {
                event.preventDefault();
                closeBtn.parentElement.style.display = 'none';
            });
        });
    </script>
</body>
</html>
